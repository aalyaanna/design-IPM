    <section class="services section-padding" id="services">
        <div class="container">
            <div class="col-md-12">
                <div class="section-header pb-2">
                    <h3><strong>Reservation Form</strong></h3>
                </div>
            </div>
            <form>
                <div class="border border-dark p-2 mb-2 border-opacity-50 rounded p-3">
                    <form>
                        <div class="row mb-3 pt-3">
                          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                          <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputName">
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="inputServices" class="col-sm-2 col-form-label">Services</label>
                          <div class="col-sm-6">
                            <select id="inputServices" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                          </div>
                        </div>
                        <div class="row mb-3 pb-3">
                            <label for="inputSize" class="col-sm-2 col-form-label">Size</label>
                            <div class="col-sm-6">
                              <select id="inputSize" class="form-select">
                                  <option selected>Choose...</option>
                                  <option>...</option>
                                </select>
                            </div>
                        </div>

                        <hr class="hr" />

                        <!--Order Details start-->
                        <div class="col-md-12">
                            <div class="section-header pb-2">
                                <h5><strong>Order Details</strong></h5>
                            </div>
                        </div>

                        <div class="row g-3">
                        <div class="col-md-5 ps-5">
                            <label for="inputProducts" class="form-label">Products</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>Airiel Detergent</option>
                            </select>
                        </div>
                        <div class="col-md-2 ps-5">
                            <label for="inputState" class="form-label">Quantity</label>
                            <select id="inputState" class="form-select">
                              <option selected>Choose</option>
                              <option>1</option>
                            </select>
                        </div>
                        <div class="col-md-3 ps-5">
                            <label for="price" class="form-label">Price</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>

                        <div class="col-md-12 ps-5 pb-3">
                            <div class="section-header pb-2">
                                <a>+ another product</a>
                            </div>
                        </div>
                        </div>

                        <hr class="hr" />

                        <!--Delivery Type start-->
                        <div class="col-md-12">
                            <div class="section-header pb-2">
                                <h5><strong>Delivery Type</strong></h5>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-5 ps-5">
                                <label for="inputPicking" class="form-label">Picking Type</label>
                                <select id="inputPicking" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>Airiel Detergent</option>
                                </select>
                            </div>
                            <div class="col-md-5 ps-5">
                                <label for="inputDelivery" class="form-label">Delivery Type</label>
                                <select id="inputDelivery" class="form-select">
                                  <option selected>Choose</option>
                                  <option>1</option>
                                </select>
                            </div>
                            </div>

                        <hr class="hr" />

                        <!--Order Charges start-->
                        <div class="col-md-12">
                            <div class="section-header pb-2">
                                <h5><strong>Order Charges</strong></h5>
                            </div>
                        </div>

                        <div class="row g-3 pb-3">
                        <div class="col-md-4 ps-5">
                            <label for="Subtotal" class="form-label">Subtotal</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-3 ps-5">
                            <label for="pickupfee" class="form-label">Pick-up fee</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-3 ps-5">
                            <label for="delivery" class="form-label">Delivery Fee</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        </div>

                        <!--Submit button-->
                        <div class="text-center mx-auto mb-3 mt-3">
                            <input class="btn btn-dark text-white" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
        </form>
        </div>
    </section>
