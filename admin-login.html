<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Nancy's Hub</title>
        <!-- All CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
        <link href="style/user-style.css" rel="stylesheet">
    </head>

    <body>
        <!--login start-->
        <div class="container-sm w-25 p-3 shadow-lg p-3 mb-5 bg-body-tertiary rounded-5 position-absolute top-50 start-50 translate-middle">
            <form>
                    <div class="mb-4 mt-3 fs-2 fw-bolder text-center text-secondary">
                    <p>ADMIN LOGIN</p>
                    </div>
                    <div class="form-floating mb-4 mt-3">
                      <input type="text" class="form-control" id="username" name="username" 
                      pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" 
                      maxlength="50" required>
                      <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-4 mt-3">
                      <input type="password" class="form-control" id="password" name="password" placeholder="password"
                      minlength="8"
                      maxlength="50" required>
                      <label for="password">Password</label>
                    </div>
                    <div class="d-grid gap-2 col-8 mx-auto mb-3 mt-3">
                      <input class="btn btn-secondary text-white" type="submit" value="Login">
                    </div>
            </form>
    </div>
    </body>
</html>
